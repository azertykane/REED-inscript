<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Amicale des Étudiants</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #1E3A8A;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="display-4 text-primary fw-bold mb-3">404</h1>
        <h2 class="mb-4">Page non trouvée</h2>
        <p class="lead mb-4">
            La page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Retour à l'accueil
            </a>
            <a href="/formulaire" class="btn btn-outline-primary">
                <i class="fas fa-file-alt me-2"></i>Formulaire de demande
            </a>
            <a href="/admin/login" class="btn btn-outline-primary">
                <i class="fas fa-user-shield me-2"></i>Espace administrateur
            </a>
        </div>
        <hr class="my-4">
        <div class="text-muted small">
            <p class="mb-1">Commission Sociale REED - Amicale des Étudiants</p>
            <p class="mb-0">Vérifiez l'URL ou utilisez la navigation ci-dessus.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
