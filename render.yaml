services:
  - type: web
    name: reed-inscription
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: reed-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: reed-db
    databaseName: reed
    user: reed_user
    plan: free